    <h2> Publish an Event </h2>
    
    
<form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

<p>

<input type="text" name="ename" id="ename" required>

<p>

<br>

<fieldset>
<legend>The Event For :</legend>

<p><label class="choice"> <input type="radio" name="from"  id="from2" value="Outside KSU"> Outside KSU </label></p>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="ab" onclick="add()"> Add Event </button>
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="cb"><a href="home.html" style="text-decoration-line: none"> Cancel </a></button></p>
 


    <script>
                function add()
                {
                    var name = document.getElementById("ename").value;
                    localStorage.setItem("named",name);
                    var names = localStorage.getItem("named");
                    
                    var loc = document.getElementById("location").value;
                    localStorage.setItem("locd",loc);
                    var locs = localStorage.getItem("locd");
                    
                    var startd = document.getElementById("startdate").value;
                    localStorage.setItem("startdated",startd);
                    var startds = localStorage.getItem("startdated");
                    
                    var endd = document.getElementById("enddate").value;
                    localStorage.setItem("enddated",endd);
                    var endds = localStorage.getItem("enddated");
                    
                    var startt = document.getElementById("stime").value;
                    localStorage.setItem("starttime",startt);
                    var startts = localStorage.getItem("starttime");
                    
                    var amS = document.getElementById("ampmStart").value;
                    localStorage.setItem("amStart",amS);
                    var amSS = localStorage.getItem("amStart");
                    
                    var endt = document.getElementById("etime").value;
                    localStorage.setItem("endtime",endt);
                    var endts = localStorage.getItem("endtime");
                    
                    var amE = document.getElementById("ampmEnd").value;
                    localStorage.setItem("amEnd",amE);
                    var amEE = localStorage.getItem("amEnd");
                    
                    var arr = document.getElementsByName('for');
                    var result='';
                    for(i=0; i<6; i++){
                        if(arr[i].checked == true){
                            result+=arr[i].value+' , ';
                        }
                    }
         

                    if(document.getElementById("from1").checked){
                    var from = document.getElementById("from1").value;
                    localStorage.setItem("fromradio",from);
                    var froms = localStorage.getItem("fromradio");
                    }
                    else if (document.getElementById("from2").checked){
                    var from = document.getElementById("from2").value;
                    localStorage.setItem("fromradio",from);
                    var froms = localStorage.getItem("fromradio"); 
                    }
                     
                    else if (document.getElementById("from3").checked){
                    var from = document.getElementById("from3").value;
                    localStorage.setItem("fromradio",from);
                    var froms = localStorage.getItem("fromradio"); 
                    }
                    
                    document.write("The Event is add successfully")
                    document.write("<p> Event Name: "+names);
                    document.write("<p> Location: "+locs);
                    document.write("<p> Start Date: "+startds);
                    document.write("<p> End Date: "+endds);
                    document.write("<p> Start Time: "+startts);
                    document.write(" "+amSS);
                    document.write("<p> End Time: "+endts);
                    document.write(" "+amEE);
                    document.write("<p> The Event For: "+result);
                    document.write("<p> The visitors From: "+froms);
            
                }
    </script>
